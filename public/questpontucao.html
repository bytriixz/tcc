<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Avalia√ß√£o</title>
  <style>
    body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        header {
            background: #4dcfe1;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .theme-toggle {
            background: #333;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: #222;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            height: 70vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background-color: #4dcfe1;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-bubble {
            background-color: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #466265;
        }

     .options button {
       margin: 5px; padding: 8px 12px; border-radius: 10px; border: none; cursor: pointer;
       background: #4dcfe1; color: white; transition: background 0.3s;
     }
     .options button:hover { background: #3bb6c7; }
    footer { text-align: center; padding: 20px; background: #333; color: #fff; margin-top: auto; }
    /* ================= */
    /* MODO ESCURO */
    /* ================= */
     body.dark-mode { background-color: #1e1e1e; color: #f4f4f9; }
     body.dark-mode .chat-container { background-color: #2c2c2c; }
     body.dark-mode .message.bot .message-bubble { background-color: #444; color: #f4f4f9; }
    body.dark-mode .chat-input {
            background-color: #2c2c2c;
            border-top: 1px solid #555;
        }

        body.dark-mode .chat-input input[type="text"] {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
        }

     body.dark-mode footer { background: #111; }
     body.dark-mode .theme-toggle { background: #eee; color: #111; }
     body.dark-mode .theme-toggle:hover { background: #ddd; }

        /* ================= */
        /* LOADING ANIMA√á√ÉO */
        /* ================= */
        .loading-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.4s infinite both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        body.dark-mode .loading-dots span {
            background: #f4f4f9;
        }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Meu Chatbot</h1>
      <nav>
        <ul>
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li><button id="theme-toggle" class="theme-toggle">üåô Escuro</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input" id="chat-input-container">
        <input type="text" id="user-input" placeholder="Aguarde o fim do question√°rio..." disabled>
        <button id="send-button" disabled>Enviar</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Meu Chatbot. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chatMessages = document.getElementById('chat-messages');
    const themeToggle = document.getElementById('theme-toggle');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatInputContainer = document.getElementById('chat-input-container');

    let answers = {};
    let isQuizFinished = false;

    // Alternar tema
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const darkMode = document.body.classList.contains('dark-mode');
      themeToggle.textContent = darkMode ? "‚òÄÔ∏è Claro" : "üåô Escuro";
      localStorage.setItem('theme', darkMode ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      themeToggle.textContent = "‚òÄÔ∏è Claro";
    }

    // Quest√µes
    const questions = [
      { subject: "Portugu√™s", question: "Qual a alternativa em que todas as palavras est√£o corretamente acentuadas?", options: ["Lap√≠s ‚Äì P√¥nei ‚Äì J√∫ri","T√≥rax ‚Äì Her√≥ico ‚Äì J√∫piter","T√™nis ‚Äì F√°cil ‚Äì P√¥de","Heroi ‚Äì V√¥o ‚Äì Pa√≠s"], correct: 2 },
      { subject: "Portugu√™s", question: "O sujeito da frase ‚ÄúChovia muito ontem √† noite‚Äù √©:", options: ["Indeterminado","Oculto","Composto","Inexistente"], correct: 3 },
      { subject: "Portugu√™s", question: "A fun√ß√£o da conjun√ß√£o ‚Äúmas‚Äù em: ‚ÄúEstudei bastante, mas n√£o fui bem na prova‚Äù √©:", options: ["Aditiva","Conclusiva","Adversativa","Causal"], correct: 2 },
      { subject: "Portugu√™s", question: "O g√™nero liter√°rio ao qual pertence a obra Dom Casmurro √©:", options: ["L√≠rico","√âpico","Dram√°tico","Narrativo"], correct: 3 },

      { subject: "Matem√°tica", question: "O valor de 2^3 + 3^2 √©:", options: ["12","13","17","25"], correct: 2 },
      { subject: "Matem√°tica", question: "Uma loja vendeu 120 produtos. Se 30% eram camisas, quantas camisas foram vendidas?", options: ["36","40","30","45"], correct: 0 },
      { subject: "Matem√°tica", question: "O valor da express√£o ‚àö81 + ‚àö25 √©:", options: ["11","12","13","14"], correct: 2 },
      { subject: "Matem√°tica", question: "Em uma sala, 60% dos 50 alunos s√£o meninas. Quantos meninos h√° na sala?", options: ["20","25","30","15"], correct: 1 },

      { subject: "F√≠sica", question: "A unidade de medida da for√ßa no SI √©:", options: ["Joule (J)","Newton (N)","Watt (W)","Pascal (Pa)"], correct: 1 },
      { subject: "F√≠sica", question: "Um carro percorreu 180 km em 3 horas. Qual a sua velocidade m√©dia?", options: ["30 km/h","60 km/h","90 km/h","120 km/h"], correct: 1 },
      { subject: "F√≠sica", question: "Qual desses fen√¥menos est√° relacionado √† propaga√ß√£o retil√≠nea da luz?", options: ["Sombra","Refra√ß√£o","Difra√ß√£o","Interfer√™ncia"], correct: 0 },
      { subject: "F√≠sica", question: "A energia cin√©tica de um corpo depende de:", options: ["Massa e acelera√ß√£o","Massa e velocidade","For√ßa e deslocamento","Pot√™ncia e tempo"], correct: 1 },

      { subject: "Qu√≠mica", question: "Qual √© o n√∫mero at√¥mico do oxig√™nio (O)?", options: ["6","7","8","9"], correct: 2 },
      { subject: "Qu√≠mica", question: "A f√≥rmula qu√≠mica da √°gua √©:", options: ["CO‚ÇÇ","H‚ÇÇO","O‚ÇÇ","CH‚ÇÑ"], correct: 1 },
      { subject: "Qu√≠mica", question: "O pH de uma solu√ß√£o b√°sica √©:", options: ["Menor que 7","Igual a 7","Maior que 7","Sempre igual a 14"], correct: 2 },
      { subject: "Qu√≠mica", question: "Qual dessas subst√¢ncias √© um sal?", options: ["HCl","NaCl","O‚ÇÇ","H‚ÇÇ"], correct: 1 },

      { subject: "Biologia", question: "A unidade estrutural e funcional dos seres vivos √©:", options: ["Tecido","√ìrg√£o","C√©lula","Mol√©cula"], correct: 2 },
      { subject: "Biologia", question: "O DNA √© formado por unidades chamadas:", options: ["Amino√°cidos","Nucleot√≠deos","Polissacar√≠deos","√Åcidos graxos"], correct: 1 },
      { subject: "Biologia", question: "Em qual organela ocorre a respira√ß√£o celular?", options: ["N√∫cleo","Cloroplasto","Mitoc√¥ndria","Ribossomo"], correct: 2 },
      { subject: "Biologia", question: "A fotoss√≠ntese ocorre, principalmente, em qual estrutura?", options: ["Mitoc√¥ndria","Lisossomo","Cloroplasto","Vac√∫olo"], correct: 2 }
    ];

    let currentQuestion = 0;

    function addMessage(text, sender="bot") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      const bubble = document.createElement("div");
      bubble.classList.add("message-bubble");
      bubble.innerHTML = text;
      msg.appendChild(bubble);
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showQuestion(index) {
      if (index >= questions.length) {
        finishQuiz();
        return;
      }
      const q = questions[index];
      addMessage(`<b>${q.subject}:</b> ${q.question}`);
      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(index, i);
        optionsDiv.appendChild(btn);
      });
      chatMessages.appendChild(optionsDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function selectAnswer(qIndex, optIndex) {
      // Remove options from previous question
      const optionsContainer = document.querySelector('.options');
      if (optionsContainer) {
          optionsContainer.parentElement.removeChild(optionsContainer);
      }

      answers[qIndex] = optIndex;
      addMessage(questions[qIndex].options[optIndex], "user");
      chatMessages.scrollTop = chatMessages.scrollHeight;

      setTimeout(()=>showQuestion(qIndex+1), 800);
    }

    function finishQuiz() {
      addMessage("‚úÖ Avalia√ß√£o finalizada! Calculando seus resultados...");

      let score = 0;
      const scoresBySubject = {};
      const totalBySubject = {};

      questions.forEach((q, index) => {
          if (totalBySubject[q.subject] === undefined) {
              totalBySubject[q.subject] = 0;
              scoresBySubject[q.subject] = 0;
          }
          totalBySubject[q.subject]++;

          if (answers[index] === q.correct) {
              score++;
              scoresBySubject[q.subject]++;
          }
      });

      let resultMessage = `Voc√™ acertou ${score} de ${questions.length} perguntas.<br><br><b>Pontua√ß√£o por mat√©ria:</b><br>`;
      for (const subject in scoresBySubject) {
          resultMessage += `${subject}: ${scoresBySubject[subject]} de ${totalBySubject[subject]}<br>`;
      }

      setTimeout(() => {
        addMessage(resultMessage);
      }, 1000);

      setTimeout(() => {
        addMessage("Agora voc√™ j√° pode tirar suas d√∫vidas. Como posso ajudar?");
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.placeholder = "Digite sua mensagem...";
        isQuizFinished = true;
      }, 2000);
    }

    // Chatbot Q&A function
    async function sendMessage() {
        if (!isQuizFinished) return;

        const messageText = userInput.value.trim();
        if (messageText === '') return;

        // Mensagem do usu√°rio
        addMessage(messageText, 'user');

        // Limpar input
        userInput.value = '';
        userInput.disabled = true;
        sendButton.disabled = true;
        userInput.placeholder = "Aguardando resposta...";

        // Adiciona anima√ß√£o de carregamento
        const loadingDiv = document.createElement('div');
        loadingDiv.classList.add('message', 'bot');
        loadingDiv.innerHTML = `
            <div class="message-bubble">
                <div class="loading-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        `;
        chatMessages.appendChild(loadingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: messageText })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Erro desconhecido do servidor.');
            }

            const data = await response.json();
            const botReply = data.reply;

            chatMessages.removeChild(loadingDiv);
            addMessage(marked.parse(botReply), 'bot');

        } catch (error) {
            console.error('Erro ao enviar mensagem:', error);
            chatMessages.removeChild(loadingDiv);
            addMessage(`<span style="color: red;">Erro: ${error.message}. Por favor, tente novamente.</span>`, 'bot');
        } finally {
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.placeholder = "Digite sua mensagem...";
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // In√≠cio
    function start() {
        addMessage("üëã Ol√° estudante! Bem-vindo ao chatbot de avalia√ß√£o de n√≠vel.");
        setTimeout(()=>addMessage("Vamos iniciar um question√°rio r√°pido de Portugu√™s, Matem√°tica, F√≠sica, Qu√≠mica e Biologia."), 1000);
        setTimeout(()=>showQuestion(0), 2000);
    }

    start();
  </script>
</body>
</html>
