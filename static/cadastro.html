<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      width: 800px;
      height: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .logo-section {
      flex: 1;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo-section img {
      max-width: 80%;
      max-height: 80%;
    }

    .form-section {
      flex: 1;
      background-color: #4dcfe1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .submit-button:hover {
      background-color: #466265;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }
      .logo-section, .form-section {
        flex: none;
        width: 100%;
      }
      .logo-section {
        padding: 30px 20px;
        min-height: 200px;
      }
      .form-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="/images/logo.png" alt="Logo da Empresa">
    </div>
    <div class="form-section">
      <h2>Criar Conta</h2>
      <form id="cadastroForm">
        <div class="input-group">
          <label for="fullname">Nome Completo:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm_password">Confirmar Senha:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="submit-button">Criar Conta</button>
        <div class="links">
          <a href="login.html">Já tem uma conta? Entrar</a>
        </div>
        <p class="message" id="msg"></p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('cadastroForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = form.fullname.value;
      const email = form.email.value;
      const username = form.username.value;
      const password = form.password.value;
      const confirmPassword = form.confirm_password.value;

      if (password !== confirmPassword) {
        msg.textContent = "⚠️ As senhas não coincidem.";
        msg.style.color = "yellow";
        return;
      }

      try {
        const response = await fetch('/cadastro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullname, email, username, password })
        });

        const data = await response.json();

        if (response.ok) {
          msg.textContent = "✅ Conta criada com sucesso!";
          msg.style.color = "lime";
          form.reset();
        } else {
          msg.textContent = "❌ " + (data.error || "Erro ao criar conta.");
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "❌ Erro de conexão com servidor.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
